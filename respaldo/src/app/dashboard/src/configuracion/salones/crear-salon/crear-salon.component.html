<app-loading [activar]="activar"></app-loading>
<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="crear" (ngSubmit)="onSubmit()" novalidate>

        <mat-card class="example-card">

          <mat-card-content>
            <mat-card-title>{{properties.get('titulo-sede').value}}</mat-card-title>
            <div class="col-md-12 ">
              <mat-form-field appearance="legacy" class="form-campo">
                <mat-label>{{properties.get('mat-form-field-nombre').value }}</mat-label>
                <input matInput [formControl]="getControls(properties.get('mat-form-field-nombre').control)"
                  placeholder="nombre" [(ngModel)]="salon.nombre">
                <mat-error
                  *ngIf="getControls(properties.get('mat-form-field-nombre').control).errors!= null && getControls(properties.get('mat-form-field-nombre').control).errors.required">
                  {{properties.get('mat-form-field-nombre').error}} es <strong>obligatorio</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field appearance="legacy" class="form-campo">
                <mat-label>{{properties.get('mat-form-field-sede').value}}</mat-label>
                <input matInput [readonly]="true"
                  [formControl]="getControls(properties.get('mat-form-field-sede').control)"
                  placeholder="{{properties.get('mat-form-field-sede').placeholder}}" [(ngModel)]="salon.sede.nombre">
                <mat-icon matSuffix style="cursor:pointer" (click)="openDialog()">table_chart</mat-icon>
                <mat-error
                  *ngIf="getControls(properties.get('mat-form-field-sede').control).errors!= null && getControls(properties.get('mat-form-field-sede').control).errors.required">
                  {{properties.get('mat-form-field-sede').error}} es <strong>obligatorio</strong>
                </mat-error>
                <mat-error
                  *ngIf="getControls(properties.get('mat-form-field-sede').control).errors!= null && getControls(properties.get('mat-form-field-sede').control).errors.pattern">
                  Solamente <strong>letras</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" class="btn-block" mat-raised-button color="accent">Guardar</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
