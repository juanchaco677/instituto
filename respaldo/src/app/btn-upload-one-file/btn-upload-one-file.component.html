<button mat-button color="warn" (click)="onClick()">
  <mat-icon>file_upload</mat-icon>
  {{text}}
</button>
<br/>
<ul class="mt-5">
  <li *ngIf="getFile()" >
        <mat-progress-bar [value]="getFile().file.progress"></mat-progress-bar>
        <span id="file-label">
        {{getFile().file.data.name}}
        <a title="Cancel" (click)="cancelFile()" >
        <mat-icon>cancel</mat-icon></a>
        </span>
  </li>
</ul>
<input type="file" id="fileUpload" name="fileUpload" accept="{{accept}}" style="display:none;"/>
