<app-loading [activar]="activar"></app-loading>
<form [formGroup]="configuracionForm" (ngSubmit)="onSubmit()"  novalidate>

  <mat-card class="example-card">
    <mat-card-content>
      <mat-card-title>Nombre Instituci√≥n</mat-card-title>
      <div class="col-md-12 mt-5">
      <mat-form-field class="form-campo">
        <mat-label>Nombre </mat-label>
        <input matInput [formControl]="getControls('value')"
          placeholder="titulo" [(ngModel)]="configuracion.value">
        <mat-error
          *ngIf="getControls('value').errors!= null && getControls('value').errors.required">
          Nombre es <strong>obligatorio</strong>
        </mat-error>
        <mat-error
          *ngIf="getControls('value').errors!= null && getControls('value').errors.pattern">
          Solamente <strong>letras</strong>
        </mat-error>
      </mat-form-field>
    </div>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" class="btn-block" mat-raised-button color="accent">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
