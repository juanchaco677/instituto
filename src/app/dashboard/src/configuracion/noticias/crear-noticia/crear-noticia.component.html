<app-loading [activar]="activar"></app-loading>
<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="crear" (ngSubmit)="onSubmit()" novalidate>
        <div class="row" *ngIf="errors">
          <app-bootstrap-alerts [data]="errors.nombre"></app-bootstrap-alerts>
        </div>
        <mat-card class="example-card">

          <mat-card-content>
            <mat-card-title>{{properties.get('titulo-noticia').value}}</mat-card-title>
            <div class="col-md-12 mt-5">
              <mat-form-field class="form-campo">
                <mat-label>{{properties.get('mat-form-field-titulo').value}}</mat-label>
                <input matInput [formControl]="getControls(properties.get('mat-form-field-titulo').control)"
                  placeholder="{{properties.get('mat-form-field-titulo').placeholder}}" [(ngModel)]="noticia.titulo">
                <mat-error
                  *ngIf="getControls(properties.get('mat-form-field-titulo').control).errors!= null && getControls(properties.get('mat-form-field-titulo').control).errors.required">
                  {{properties.get('mat-form-field-titulo').value}} es <strong>obligatorio</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width ">
                <mat-label>{{properties.get('mat-form-field-descripcion').value}}</mat-label>
                <textarea matInput rows="6"
                  [formControl]="getControls(properties.get('mat-form-field-descripcion').control)"
                  placeholder="{{properties.get('mat-form-field-descripcion').placeholder}}"
                  [(ngModel)]="noticia.descripcion">
            </textarea>
                <mat-error
                  *ngIf="getControls(properties.get('mat-form-field-descripcion').control).errors!= null && getControls(properties.get('mat-form-field-descripcion').control).errors.required">
                  {{properties.get('mat-form-field-descripcion').value}}} es <strong>obligatorio</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </mat-card-content>

          <app-upload-drag-drop [fileMultimedias]="fileMultimedias" (load)="recive($event)">

          </app-upload-drag-drop>

          <mat-card-actions class="mt-5">
            <button type="submit" class="btn-block" mat-raised-button color="accent">Guardar</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
