<app-loading [activar]="activar"></app-loading>
<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="crearEscuelaUsuario" (ngSubmit)="onSubmit()"  novalidate>

      <mat-card class="example-card">

        <mat-card-content>
          <mat-card-title>Escuelas Profesor</mat-card-title>
           <div class="col-md-12 ">
            <mat-form-field appearance="legacy" class="form-campo">
              <mat-label>Escuela</mat-label>
              <input matInput [readonly]="true"  [formControl]="getControls('escuela')" placeholder="sede" [(ngModel)]="escuela.nombre">
              <mat-icon matSuffix style="cursor:pointer"   (click)="openDialogEscuela()">table_chart</mat-icon>
              <mat-error
              *ngIf="getControls('escuela').errors!= null && getControls('escuela').errors.required">
              Escuela es <strong>obligatorio</strong>
            </mat-error>
            <mat-error
              *ngIf="getControls('escuela').errors!= null && getControls('escuela').errors.pattern">
              Solamente <strong>letras</strong>
            </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field appearance="legacy" class="form-campo">
              <mat-label>Usuario</mat-label>
              <input matInput [readonly]="true"  [formControl]="getControls('usuario')" placeholder="sede" [(ngModel)]="usuario.nombre">
              <mat-icon matSuffix style="cursor:pointer"   (click)="openDialogUsuario()">table_chart</mat-icon>
              <mat-error
              *ngIf="getControls('usuario').errors!= null && getControls('usuario').errors.required">
              Usuario es <strong>obligatorio</strong>
            </mat-error>
            <mat-error
              *ngIf="getControls('usuario').errors!= null && getControls('usuario').errors.pattern">
              Solamente <strong>letras</strong>
            </mat-error>
            </mat-form-field>
        </div>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit"  class="btn-block" mat-raised-button color="accent">Guardar</button>
        </mat-card-actions>
      </mat-card>
    </form>
    </div>
  </div>
</div>
