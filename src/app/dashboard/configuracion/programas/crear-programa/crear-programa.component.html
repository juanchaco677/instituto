<app-loading [activar]="activar"></app-loading>
<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="crear" (ngSubmit)="onSubmit()"  novalidate>
      <div class="row" *ngIf="errors">
          <app-bootstrap-alerts [data]="errors.nombre"></app-bootstrap-alerts>
      </div>
      <mat-card class="example-card">

        <mat-card-content>
          <mat-card-title>Programa</mat-card-title>
          <div class="col-md-12 mt-5">
          <mat-form-field class="form-campo">
            <mat-label>Nombre</mat-label>
            <input matInput [formControl]="getControls('nombre')"
              placeholder="nombre" [(ngModel)]="programa.nombre">
            <mat-error
              *ngIf="getControls('nombre').errors!= null && getControls('nombre').errors.required">
              Nombre es <strong>obligatorio</strong>
            </mat-error>
            <mat-error
              *ngIf="getControls('nombre').errors!= null && getControls('nombre').errors.pattern">
              Solamente <strong>letras</strong>
            </mat-error>
          </mat-form-field>
        </div>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" class="btn-block" mat-raised-button color="accent">Guardar</button>
         </mat-card-actions>
      </mat-card>
    </form>
    </div>
  </div>
</div>
