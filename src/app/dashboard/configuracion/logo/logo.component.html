<app-loading [activar]="activar"></app-loading>

<mat-card class="example-card">
  <mat-card-content>
    <mat-card-title>Logo Instituci√≥n</mat-card-title>
    <div class="col-md-12 mt-5">
      <app-btn-upload-one-file (complete)="onFileComplete($event)" (load)="recive($event)">
      </app-btn-upload-one-file>
      <img *ngIf="getFile() || configuracion.value"
        class="img-fluid" width="200" height="200"
        [src]="getFile()?getFile().file.src : configuracion.value"
        alt="Logo" />
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onSubmit()" class="btn-block" mat-raised-button color="accent">Guardar</button>
  </mat-card-actions>
</mat-card>
