<app-loading [activar]="activar"></app-loading>
<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="crearEscuelaUsuario" (ngSubmit)="onSubmit()"  novalidate>

      <mat-card class="example-card">

        <mat-card-content>
          <mat-card-title>Linea Asignatura</mat-card-title>
           <div class="col-md-12 ">
            <mat-form-field appearance="legacy" class="form-campo">
              <mat-label>Asignatura Padre</mat-label>
              <input matInput [readonly]="true"  [formControl]="getControls('materiaOrigen')" placeholder="sede" [(ngModel)]="materiaOrigen.nombre">
              <mat-icon matSuffix style="cursor:pointer"   (click)="openDialogMateriaOrigen()">table_chart</mat-icon>
              <mat-error
              *ngIf="getControls('materiaOrigen').errors!= null && getControls('materiaOrigen').errors.required">
              Materia Padre es <strong>obligatorio</strong>
            </mat-error>
            <mat-error
              *ngIf="getControls('materiaOrigen').errors!= null && getControls('materiaOrigen').errors.pattern">
              Solamente <strong>letras</strong>
            </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field appearance="legacy" class="form-campo">
              <mat-label>Asignatura</mat-label>
              <input matInput [readonly]="true"  [formControl]="getControls('materia')" placeholder="sede" [(ngModel)]="materia.nombre">
              <mat-icon matSuffix style="cursor:pointer"   (click)="openDialogMateria()">table_chart</mat-icon>
              <mat-error
              *ngIf="getControls('materia').errors!= null && getControls('materia').errors.required">
              Asignatura es <strong>obligatorio</strong>
            </mat-error>
            <mat-error
              *ngIf="getControls('materia').errors!= null && getControls('materia').errors.pattern">
              Solamente <strong>letras</strong>
            </mat-error>
            </mat-form-field>
        </div>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit"  class="btn-block" mat-raised-button color="accent">Guardar</button>
        </mat-card-actions>
      </mat-card>
    </form>
    </div>
  </div>
</div>
