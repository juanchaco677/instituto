<app-loading [activar]="activar"></app-loading>
<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="crearMateria" (ngSubmit)="onSubmit()" novalidate>

        <mat-card class="example-card">

          <mat-card-content>
            <mat-card-title>Asignaturas</mat-card-title>
            <div class="col-md-12 ">
              <mat-form-field appearance="legacy" class="form-campo">
                <mat-label>Nombre</mat-label>
                <input matInput [formControl]="getControls('nombre')" placeholder="nombre" [(ngModel)]="materia.nombre">
                <mat-error *ngIf="getControls('nombre').errors!= null && getControls('nombre').errors.required">
                  Nombre es <strong>obligatorio</strong>
                </mat-error>
                <mat-error *ngIf="getControls('nombre').errors!= null && getControls('nombre').errors.pattern">
                  Solamente <strong>letras</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field class="form-campo">
                <mat-label>Créditos</mat-label>
                <input matInput [formControl]="getControls('credito')" placeholder="créditos"
                  [(ngModel)]="materia.credito">
                <mat-error *ngIf="getControls('credito').errors!= null && getControls('credito').errors.required">
                  Crédito es <strong>obligatorio</strong>
                </mat-error>
                <mat-error *ngIf="getControls('credito').errors!= null && getControls('credito').errors.pattern">
                  Solamente <strong>letras</strong>
                </mat-error>
                <mat-error *ngIf="getControls('credito').errors!= null && getControls('credito').errors.minlength">
                  Minino 1 <strong>numero</strong>
                </mat-error>
                <mat-error *ngIf="getControls('credito').errors!= null && getControls('credito').errors.maxlength">
                  Maximo 2 <strong>numeros</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" class="btn-block" mat-raised-button color="accent">Guardar</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
