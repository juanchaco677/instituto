<div class="col-md-12 p-0 m-0">
  <ul class="mb-5">
    <li *ngIf="getFile() && getFile().file.progress < 100 ">
      <mat-progress-bar [value]="getFile().file.progress"></mat-progress-bar>
      <span id="file-label">
        {{getFile().file.data.name}}
        <a title="Cancel" (click)="cancelFile()">
          <mat-icon>cancel</mat-icon>
        </a>
      </span>
    </li>
  </ul>

  <button *ngIf="!miniFab" mat-button color="warn" (click)="onClick()" matTooltip="{{text}}">
    <mat-icon>file_upload</mat-icon>
    {{text}}
  </button>
  <button *ngIf="miniFab" mat-mini-fab color="warn" (click)="onClick()" matTooltip="{{text}}">
    <mat-icon>file_upload</mat-icon>
  </button>
  <input type="file" id="fileUpload" name="fileUpload" accept="{{accept}}" style="display:none;" />

</div>
