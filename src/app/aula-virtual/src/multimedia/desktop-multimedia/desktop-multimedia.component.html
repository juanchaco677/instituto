<div #contenedor [hidden]="visible" class="bg-dark" [ngStyle]="{'width': width , 'height': height ,'object-fit': 'cover','object-position': 'center center'}">
  <video #contenedorHijo class="video bg-dark" autoplay [ngStyle]="{'width': width,'height': contenedor !== undefined? contenedor.offsetHeight  +'px':height,'object-fit': 'fill','object-position': 'center center'}"  #videoElement></video>
</div>
