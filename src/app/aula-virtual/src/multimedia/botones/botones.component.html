<div class="div-boton-false bg-dark">
  <div class="d-flex justify-content-center contenedor-buttons">
    <button class="ml-2 btn-hover" mat-icon-button [routerLink]="['../../../aula-virtual']">
      <mat-icon class="icon-color">arrow_back</mat-icon>
    </button>

    <button class="ml-2 btn-hover" mat-icon-button (click)="startVideo()">
      <mat-icon class="icon-color" *ngIf="cam">videocam</mat-icon>
      <mat-icon class="icon-color" *ngIf="!cam">videocam_off</mat-icon>
    </button>
    <button class="ml-2 btn-hover" mat-icon-button (click)="startMic()">
      <mat-icon class="icon-color" *ngIf="audio">mic</mat-icon>
      <mat-icon class="icon-color" *ngIf="!audio">mic_off</mat-icon>
    </button>
    <button class="ml-2 btn-hover" mat-icon-button (click)="sidenav()">
      <mat-icon class="icon-color">chat</mat-icon>
    </button>
    <button class="ml-2 btn-hover" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon class="icon-color">settings_overscan</mat-icon>
    </button>
    <button class="ml-2 btn-hover" mat-icon-button [matMenuTriggerFor]="menuDistribucion">
      <mat-icon class="icon-color">more_vert</mat-icon>
    </button>
    <button class="ml-3 color-phone" mat-icon-button>
      <mat-icon class="icon-color"> phone</mat-icon>
    </button>
    <mat-menu #menu="matMenu" id="panel-menu">
      <button mat-menu-item (click)="startVideoDesktop()">
        <mat-icon>screen_share</mat-icon>
        <span>Iniciar</span>
      </button>
      <button mat-menu-item (click)="stopVideoDesktop()">
        <mat-icon>stop_screen_share</mat-icon>
        <span>Parar</span>
      </button>
    </mat-menu>

    <mat-menu #menuDistribucion="matMenu">
      <button mat-menu-item (click)="redistribuir('1')">
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item (click)="redistribuir('2')">
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </div>
</div>
