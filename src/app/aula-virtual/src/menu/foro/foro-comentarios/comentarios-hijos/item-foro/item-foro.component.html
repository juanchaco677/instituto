<div class="row ml-3" *ngIf="visible">
  <mat-list-item (click)="element.comentario_hijo.length > 0 ? (visibleHijos = !visibleHijos ): true" role="listitem" [ngStyle]="{cursor:element.comentario_hijo.length > 0 ?'pointer': 'auto'}">
    <img width="40" height="40" matListAvatar [src]="getUrl(element.usuario)">
    <p class="ml-1 mt-2" class="color-nombre text-capitalize">{{element.usuario.nombre}}</p>
    <p class="ml-2" class="posicion-badge"
      matBadge="{{element.comentario_hijo === undefined ? 0 : element.comentario_hijo.length}}">&nbsp;</p>
  </mat-list-item>
  <mat-list-item role="listitem">
    <div class="ml-5 row">
      <p class="text-justify"><span class="mensaje text-justify">{{element.comentario}}</span></p>
    </div>
    <div class="ml-5 row">
      <button mat-button (click)="openDialogo(element)">Responder</button>
    </div>
  </mat-list-item>
</div>
