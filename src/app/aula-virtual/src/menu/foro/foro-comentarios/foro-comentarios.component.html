<mat-spinner class="posicion-spinner" *ngIf="spinner"></mat-spinner>
<mat-tab-group #tabGroup mat-align-tabs="end" class="h-75">
  <mat-tab label="{{titulo}}" #tabCrear class="w-75 text-capitalize"
    style=" text-transform: capitalize!important; height: 120%!important;">

    <app-comentarios-hijos #htmlComentarioHijos [comentariosHijos]="foroAulaComentarios" [visible]="true">
    </app-comentarios-hijos>
  </mat-tab>
</mat-tab-group>
<app-crear-foro-aula-comentario (out)="out.emit(true)" [htmlForoComentario]="this"
  [foroAulaComentario]="foroAulaComentario"></app-crear-foro-aula-comentario>
