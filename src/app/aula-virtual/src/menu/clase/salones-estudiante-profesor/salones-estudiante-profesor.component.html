<app-loading [activar]="activar"></app-loading>

<mat-card class="w-100">
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 text-center">

      <ng-container matColumnDef="{{properties.get('table').matColumnDefMateria[0]}}">
        <th mat-header-cell *matHeaderCellDef> {{properties.get('table').matHeaderCellDefMateria[0]}} </th>
        <td mat-cell *matCellDef="let programacionHorarioEstudiante">
          {{ programacionHorarioEstudiante.programacion_horario === undefined ? programacionHorarioEstudiante.asig_profe_asig.materia.nombre : programacionHorarioEstudiante.programacion_horario.asig_profe_asig.materia.nombre }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr id="selected-id" style="cursor:pointer;" mat-row *matRowDef="let row; columns: displayedColumns;"
        [ngClass]="{ 'selected': selection.isSelected(row)}" (click)="selectRow(row)"></tr>
    </table>

    <div class="row">
      <div class="col-md-12 mt-4">
        <mat-paginator *ngIf="paginationMaterial" [length]="paginationMaterial.length"
          [pageSize]="paginationMaterial.pageSize" [pageSizeOptions]="paginationMaterial.pageSizeOptions"
          (page)="reciveMaterial($event)" [pageIndex]="paginationMaterial.page">
        </mat-paginator>
      </div>
    </div>
  </mat-card-content>
</mat-card>
