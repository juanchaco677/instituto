<div class="sidebar-scroll">
  <div class="example-card" *ngFor="let chat of chats">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="tamano-letra">{{chat.usuario.nombre}}</mat-card-title>
      <mat-card-subtitle class="mensaje">{{chat.mensaje}}</mat-card-subtitle>
    </mat-card-header>
  </div>
</div>
