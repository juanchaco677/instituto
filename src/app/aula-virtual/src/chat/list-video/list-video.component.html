<div class="row mr-0 ml-0">

  <div style="position:relative" [ngClass]="[redimensionar ?'col-10 p-0':'']" [ngStyle]="{'height':redimensionar ?'100vh':''}">
    <div [ngClass]="[redimensionar? 'justify-content-center align-content-start flex-wrap m-0 p-0 ' +(buscarDesktopMultimedia() === 2 ?'posicion' : ''):'']"
      [ngStyle]="{'height':redimensionar ?'100vh':'' ,'width':'100%'}">
      <app-desktop-multimedia  [esComponenteItem]="true" [htmlListVideo]="this" [visible]="visible"
        #htmlVideoDesktop
        [width]="(redimensionarItem > 0 ? (listContentDesktop !== undefined && listContentDesktop.toArray().length > 0 ? (100/ (buscarDesktopMultimedia() !== 1 ? 2 : 1) ) : 100) : 100)+'%'"
        [height]="(redimensionarItem > 0 ? (listContentDesktop !== undefined && listContentDesktop.toArray().length > 0 ? (100/(buscarDesktopMultimedia() !== 1 ? 2 : 1 )) : 100) : 100)+'%'"
        [listContentDesktop]="listContentDesktop"> </app-desktop-multimedia>
      <app-desktop-multimedia  [ngClass]="[redimensionar ? ( buscarDesktopMultimedia() !== 1 && buscarDesktopMultimedia() === (i + 1) && !esPar(i + 1) ? ' posicionImpar' :' puta-madre '+i ) :'puta-ma'+i]"   [esComponenteItem]="false" [htmlListVideo]="this" #contentDesktop
        *ngFor="let peerEmiRece of room.peerServerEmisorReceptorDesktop; index as i"
        [width]="(redimensionarItem > 0 ? (listContentDesktop !== undefined && listContentDesktop.toArray().length > 0 ? (100/(buscarDesktopMultimedia() !== 1 ? 2 : 1 )) : 100) : 100)+'%'"
        [height]="(redimensionarItem > 0 ? (listContentDesktop !== undefined && listContentDesktop.toArray().length > 0 ? (100/(buscarDesktopMultimedia() !== 1 ? 2 : 1 )) : 100) : 100)+'%'"
        [peerClient]="peerEmiRece.peerClient" [peerServer]="peerEmiRece.peerServer"
        [usuario]="peerEmiRece.usuario1.id === usuario.id ?peerEmiRece.usuario2 : peerEmiRece.usuario1"
        [htmlVideoDesktop]="htmlVideoDesktop" [listContentDesktop]="listContentDesktop">
      </app-desktop-multimedia>
    </div>
  </div>


  <div #contenedor
    [ngClass]="[redimensionar?'col-2 p-0 m-0':'cam d-flex justify-content-center align-content-start flex-wrap m-0 vh-100 vw-100']">

    <div [ngClass]="[redimensionar ?'':'d-inline-flex ml-1 mt-1']"
      [ngStyle]="{'width':redimensionar?'100%':'200px' ,'height':'150px'}">
      <app-video-multimedia [esComponenteItem]="true"  #videoHtml [width]="redimensionar?'100%':'200px'"
        [height]="'150px'">
      </app-video-multimedia>
      <app-botones #boton></app-botones>
    </div>

    <app-video-multimedia [esComponenteItem]="false" [ngClass]="[redimensionar ?'':'d-inline-flex ml-1 mt-1']"
      [ngStyle]="{'width':redimensionar?'100%':'200px' ,'height':'150px'}"
      *ngFor="let peerEmiRece of room.peerServerEmisorReceptor"  [peerClient]="peerEmiRece.peerClient"
      [peerServer]="peerEmiRece.peerServer"
      [usuario]="peerEmiRece.usuario1.id === usuario.id ?peerEmiRece.usuario2 : peerEmiRece.usuario1 "
      [width]="redimensionar?'100%':'200px'" [height]="'150px'">
    </app-video-multimedia>

  </div>
</div>
