<div class="vw-100 vh-100  row align-items-center justify-content-center" (mouseover)="visibleBotones = false"
  (mouseout)="visibleBotones = true">

  <div class="row align-items-center justify-content-center" [hidden]="!redimensionar"
    [ngClass]="{'redimensionarDesktopH': redimensionar,'redimensionarDesktopV': !redimensionar}">

    <div *ngIf="!redimensionarPPT">
      <app-desktop-multimedia [ngClass]="getNgClassDesktop()" [esComponenteItem]="true" [htmlListVideo]="this"
        [visible]="visible" #htmlVideoDesktop [width]="'100%'" [height]="'100%'"
        [listContentDesktop]="listContentDesktop">
      </app-desktop-multimedia>

      <app-desktop-multimedia [ngClass]="getNgClassDesktop()" [esComponenteItem]="false" [htmlListVideo]="this"
        #contentDesktop *ngFor="let key of keysDesktop" [key]="key" [videoMultimedia]="videoMultimedia"
        [element]="room.peerServerEmisorReceptorDesktop[key]" [width]="'100%'" [height]="'100%'"
        [peerClient]="room.peerServerEmisorReceptorDesktop[key].peerClient"
        [peerServer]="room.peerServerEmisorReceptorDesktop[key].peerServer"
        [usuario]="room.peerServerEmisorReceptorDesktop[key].usuario1.id === usuario.id ?room.peerServerEmisorReceptorDesktop[key].usuario2 : room.peerServerEmisorReceptorDesktop[key].usuario1"
        [htmlVideoDesktop]="htmlVideoDesktop" [listContentDesktop]="listContentDesktop">
      </app-desktop-multimedia>
    </div>

    <app-presentacion-ppt *ngIf="redimensionarPPT" [listVideo]="this" [ppt]="ppt" [room]="room" [width]="'60vw'"
      [height]="'70vh'">
    </app-presentacion-ppt>
  </div>
  <div [ngClass]="{'redimensionarCamV': redimensionar,'redimensionarCamH': !redimensionar}"
    class="row align-items-center justify-content-center contenedor-list-video">
    <div class="ml-1"[ngClass]="{'item':!redimensionar}">
      <app-video-multimedia [esComponenteItem]="true" #videoMultimedia [color]="color"
        [listVideoMultimedia]="listVideoMultimedia">
      </app-video-multimedia>
    </div>
    <app-video-multimedia [ngClass]="{'item':!redimensionar}" #listVideoMultimedia [videoMultimedia]="videoMultimedia" [esComponenteItem]="false"
      *ngFor="let key of keysCam" [peerClient]="room.peerServerEmisorReceptor[key].peerClient" [key]="key"
      [peerServer]="room.peerServerEmisorReceptor[key].peerServer" [element]="room.peerServerEmisorReceptor[key]"
      [color]="room.peerServerEmisorReceptor[key].usuario1.id === usuario.id ? room.peerServerEmisorReceptor[key].usuario2.color: room.peerServerEmisorReceptor[key].usuario1.color"
      [usuario]="room.peerServerEmisorReceptor[key].usuario1.id === usuario.id ?room.peerServerEmisorReceptor[key].usuario2 : room.peerServerEmisorReceptor[key].usuario1"
      (click)="cambiarOrden(key)">
    </app-video-multimedia>

  </div>
  <app-botones [htmlVideoDesktop]="htmlVideoDesktop" [videoMultimedia]="videoMultimedia" [visible]="visibleBotones"
    [htmlListVideo]="this" #boton>
  </app-botones>
</div>
